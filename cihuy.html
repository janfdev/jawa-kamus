<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kamus Indonesia - Jawa</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4"
  >
    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
      <h1 class="text-2xl font-bold text-center mb-4">
        Kamus Indonesia ➜ Jawa
      </h1>
      <input
        id="inputKata"
        type="text"
        placeholder="Masukkan kata Indonesia"
        class="w-full p-2 border rounded mb-4"
      />
      <button
        onclick="cariKata()"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full"
      >
        Cari
      </button>

      <div id="output" class="mt-6 text-center text-gray-800 font-medium"></div>
    </div>

    <script>
      // Kamus array of objects
      const kamus = [
        { indonesia: "aku", jawa: "kula" },
        { indonesia: "bocah", jawa: "bocah" },
        { indonesia: "dino", jawa: "dinten" },
        { indonesia: "kamu", jawa: "panjenengan" },
        { indonesia: "makan", jawa: "nedha" },
        { indonesia: "mas", jawa: "kangmas" },
        { indonesia: "ngga", jawa: "mboten" },
        { indonesia: "hidup", jawa: "gesang" },
      ];

      // Urutkan kamus berdasarkan kata Indonesia (untuk binary search)
      kamus.sort((a, b) => a.indonesia.localeCompare(b.indonesia));

      // Binary Search
      function binarySearch(array, target) {
        let low = 0;
        let high = array.length - 1;

        while (low <= high) {
          const mid = Math.floor((low + high) / 2);
          const guess = array[mid].indonesia;

          if (guess === target) {
            return mid;
          } else if (guess < target) {
            low = mid + 1;
          } else {
            high = mid - 1;
          }
        }

        return -1; // Tidak ditemukan
      }

      function cariKata() {
        const input = document
          .getElementById("inputKata")
          .value.trim()
          .toLowerCase();
        const hasil = document.getElementById("output");

        if (input === "") {
          hasil.innerHTML = `<p class="text-red-500">Masukkan kata terlebih dahulu.</p>`;
          return;
        }

        const index = binarySearch(kamus, input);
        if (index !== -1) {
          hasil.innerHTML = `
          <p class="text-green-600">✅ Ditemukan di indeks <strong>${index}</strong></p>
          <p class="mt-2">Bahasa Indonesia: <strong>${kamus[index].indonesia}</strong></p>
          <p>Bahasa Jawa: <strong>${kamus[index].jawa}</strong></p>
        `;
        } else {
          hasil.innerHTML = `<p class="text-red-500">❌ Kata "<strong>${input}</strong>" tidak ditemukan dalam kamus.</p>`;
        }
      }
    </script>
  </body>
</html>
